<html>
    <head>
        <meta charset='utf-8'>
        <script>
        	
        	var tabuleiro = [ 
		        [0, 1, 2],
		        [3, 4, 5],
		        [6, 7, 8]
	    	];

	    	function novaLinha(){
	    		document.write("<br>");
	    	}
	    	function espacamento(){
	    		document.write("___");
	    	}

        	function desenharTabuleiro(){
        		for(var linha = 0; linha < 3; linha++){
        			espacamento();
        			for(var coluna = 0; coluna < 3; coluna++){
        				document.write("[" + tabuleiro[linha][coluna] + "]");
        			}
        			novaLinha();
        		}
        	}	        

        </script>
    </head>
    <body onload="desenharTabuleiro()">
    </body>
</html>
